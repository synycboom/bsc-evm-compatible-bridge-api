swagger: '2.0'
info:
  title: 'BSC <-> EVM Compatible Bridge API'
  version: 0.1.0
  description: 'The BSC <-> EVM Compatible Swap API: provide swap service between BSC and EVM Compatible, which is based on https://github.com/binance-chain/eth-swap-ap'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /
schemes:
  - http
  - https
produces:
  - application/json
tags:
  -
    name: erc_721_swap_pairs
    description: 'Erc721Swap Pair list'
  -
    name: erc_721_swaps
    description: 'Erc721Swap list'
  -
    name: erc_1155_swap_pairs
    description: 'Erc1155Swap Pair list'
  -
    name: erc_1155_swaps
    description: 'Erc1155Swap list'
paths:
  /v1/info:
    get:
      tags:
        - svcInfo
      summary: Gets service info
      operationId: getInfo
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ServiceInfo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '500':
          description: 'internal server error'
          schema:
            $ref: "#/definitions/Error"

  /v1/erc-721-swap-pairs:
    get:
      tags:
        - erc_721_swap_pairs
      summary: Gets a list of available ERC721 swap pairs.
      operationId: getErc721SwapPairs
      parameters:
        -
          in: query
          name: offset
          description: offset
          required: false
          type: integer
          default: 0
          minimum: 0
          maximum: 10000
          format: int32
        -
          in: query
          name: limit
          description: limit
          required: false
          type: integer
          minimum: 0
          maximum: 10000
          default: 100
          format: int32
        -
          in: query
          name: state
          description: state
          required: false
          enum: ["registration_ongoing", "registration_confirmed", "creation_tx_dry_run_failed", "creation_tx_created", "creation_tx_sent", "creation_tx_confirmed", "creation_tx_failed", "creation_tx_missing"]
          type: string
        -
          in: query
          name: src_chain_id
          required: false
          description: source chain id
          type: string
        -
          in: query
          name: dst_chain_id
          required: false
          description: destination chain id
          type: string
        -
          in: query
          name: src_token_addr
          description: source token address
          required: false
          pattern: "^(0x)[0-9A-Fa-f]{40}$"
          type: string
        -
          in: query
          name: dst_token_addr
          description: destination token address
          required: false
          pattern: "^(0x)[0-9A-Fa-f]{40}$"
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Erc721SwapPairs'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '500':
          description: 'internal server error'
          schema:
            $ref: "#/definitions/Error"

  /v1/erc-721-swaps:
    get:
      tags:
        - erc_721_swaps
      summary: Gets list of ERC721 swap.
      operationId: getErc721Swaps
      parameters:
        -
          in: query
          name: offset
          description: offset
          required: false
          type: integer
          minimum: 0
          maximum: 1000
          default: 0
          format: int32
        -
          in: query
          name: limit
          description: limit
          minimum: 0
          maximum: 1000
          required: false
          type: integer
          default: 100
          format: int32
        -
          in: query
          name: sender
          description: address
          required: true
          type: string
          pattern: "^(0x)[0-9A-Fa-f]{40}$"
        -
          in: query
          name: state
          description: state
          required: false
          enum: ["request_ongoing", "request_rejected", "request_confirmed", "fill_tx_dry_run_failed", "fill_tx_created", "fill_tx_sent", "fill_tx_confirmed", "fill_tx_failed", "fill_tx_missing"]
          type: string
        -
          in: query
          name: request_tx_hash
          description: request_tx_hash
          required: false
          pattern: "^(0x)[0-9A-Fa-f]{64}$"
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Erc721Swaps'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '500':
          description: 'internal server error'
          schema:
            $ref: "#/definitions/Error"

  /v1/erc-1155-swap-pairs:
