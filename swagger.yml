        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '500':
          description: 'internal server error'
          schema:
            $ref: "#/definitions/Error"

  /v1/erc-1155-swaps:
    get:
      tags:
        - erc_1155_swaps
      summary: Gets list of ERC1155 swap.
      operationId: getErc1155Swaps
      parameters:
        -
          in: query
          name: offset
          description: offset
          required: false
          type: integer
          minimum: 0
